<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}"
       th:text="${book.getBookName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></a>
</div>

<br/>
<hr/>

<a th:href="@{/books/newBook}">Добавить книгу</a>


<form th:method="GET" th:action="@{/books/search}">
    <input type="submit" value="Поиск книг!">
</form>

</body>
</html>
