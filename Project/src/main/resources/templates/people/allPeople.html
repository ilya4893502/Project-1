<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getPersonName() + ', ' + person.getYearOfBirth()}"></a>
</div>

<br/>

<a th:href="@{/people/newPerson}">Добавить человека</a>

</body>
</html>
