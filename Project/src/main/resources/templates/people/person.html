<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getPersonName() + ', ' + person.getYearOfBirth()}"></p>

<hr/>

<div th:if="${books.isEmpty()}">Человек пока не взял ни одной книги</div>

<p th:unless="${books.isEmpty()}"><b>Книги: </b></p>
<div th:each="book : ${books}" th:unless="${books.isEmpty()}">
    <p th:text="${book.getBookName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
       th:style="${isOverdue[books.indexOf(book)]} ? 'color: red' : 'color: black'"></p>
</div>

<hr/>

<form th:action="@{/people/{id}/updatePerson(id=${person.getId()})}">
    <input type="submit" value="Редактировать!">
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить!">
</form>

</body>
</html>
